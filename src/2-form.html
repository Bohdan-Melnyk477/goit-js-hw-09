<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <a class="nav-logo" href="./index.html" aria-label="Site logo">
            <svg class="nav-logo-icon" width="100" height="30">
              <use href="{=$icon-path}"></use>
            </svg>
          </a>

          <a href="./1-gallery.html" class="gallery-css">Gallery</a>
          <a href="./2-form.html" class="form-css">Form</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <h1 class="main">Form</h1>
        <div class="box-reg">
          <form class="feedback-form" autocomplete="off">
            <label class="em">
              Email
              <input class="in-em" type="email" name="email" autofocus />
            </label>
            <label class="em-mas">
              Message
              <textarea class="in-messeg" name="message" rows="8"></textarea>
            </label>
            <button class="apply" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </main>

    <load src="./partials/footer.html" />
    <script type="module" src="./js/2-form.js"></script>
  </body>
